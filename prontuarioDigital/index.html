<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Prontuário Digital</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
    }

    .wrapper {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 2rem;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-primary {
      background-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>

  <!-- Partículas -->
  <div id="particles-js"></div>

  <!-- Formulário -->
  <div class="wrapper">
    <div class="login-container">
      <h2 class="text-center mb-4 text-primary">Acesso ao Sistema</h2>

      <form id="formularioLogin" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="email" placeholder="Usuário ou Email" required />
          <label for="email">Usuário ou Email</label>
          <div class="invalid-feedback">Campo obrigatório.</div>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="senha" placeholder="Senha" required />
          <label for="senha">Senha</label>
          <div class="invalid-feedback">Campo obrigatório.</div>
        </div>

        <div id="erroMensagem" class="text-danger text-center d-none mb-3">
          Usuário ou senha inválidos.
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Configuração das Partículas -->
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "opacity": {
          "value": 0.4,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.5,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "resize": true
        },
        "modes": {
          "repulse": {
            "distance": 100,
            "duration": 0.4
          }
        }
      },
      "retina_detect": true
    });
  </script>

  <!-- Validação do Login -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('formularioLogin');
      const email = document.getElementById('email');
      const senha = document.getElementById('senha');
      const erroMensagem = document.getElementById('erroMensagem');

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        email.classList.remove('is-invalid');
        senha.classList.remove('is-invalid');
        erroMensagem.classList.add('d-none');

        const emailVal = email.value.trim();
        const senhaVal = senha.value.trim();
        let valido = true;

        if (!emailVal) {
          email.classList.add('is-invalid');
          valido = false;
        }

        if (!senhaVal) {
          senha.classList.add('is-invalid');
          valido = false;
        }

        if (!valido) return;

        if (emailVal === 'admin' && senhaVal === '1234') {
          window.location.href = 'dashboard.html';
        } else {
          erroMensagem.classList.remove('d-none');
        }
      });
    });
  </script>

</body>
</html>
