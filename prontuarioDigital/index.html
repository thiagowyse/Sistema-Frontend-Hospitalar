<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Prontuário Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  
   <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("dropdown.html"); 
    });
    </script> 
	
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="cartao p-4 shadow">
          <div class="card-body text-center">
            <h3 class="titulo-cartao mb-4">Acesso ao Sistema</h3>
            <form id="formularioLogin">
              <div class="mb-3 text-start">
                <label for="email" class="form-label">Usuário ou Email</label>
                <input type="text" class="form-control" id="email" placeholder="Digite seu usuário ou email" required>
              </div>
              <div class="mb-3 text-start">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              </div>
              <div id="erroMensagem" class="text-danger mb-3">
                Usuário ou senha inválidos.
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
