<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Atendimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .action-icons {
            font-size: 1.2rem;
            cursor: pointer;
        }

        .action-icons:hover {
            color: #007bff;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Histórico de Atendimentos</h2>
        <div class="card shadow-lg">
            <div class="card-header bg-info text-white text-center">
                <h4 class="mb-0">Lista de Atendimentos</h4>
            </div>
            <div class="card-body p-4">
                <table class="table table-hover align-middle" id="tabela-historico">
                    <thead class="table-light">
                        <tr>
                            <th>Código</th>
                            <th>Id Paciente</th>
                            <th>Nome do Paciente</th>
                            <th>Id Médico</th>
                            <th>Nome do Médico</th>
                            <th>Descrição</th>
                            <th>Data de Atendimento</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Editar Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editCodigo">
                        <div class="mb-3">
                            <label for="editIdPaciente" class="form-label">Id Paciente</label>
                            <input type="number" class="form-control" id="editIdPaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNomePaciente" class="form-label">Nome do Paciente</label>
                            <input type="text" class="form-control" id="editNomePaciente" required>
                        </div>
                        <div class="mb-3">
                            <label for="editIdMedico" class="form-label">Id Médico</label>
                            <input type="number" class="form-control" id="editIdMedico" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNomeMedico" class="form-label">Nome do Médico</label>
                            <input type="text" class="form-control" id="editNomeMedico" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDescricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editDataAtendimento" class="form-label">Data de Atendimento</label>
                            <input type="date" class="form-control" id="editDataAtendimento" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:9090/historicoAtendimento/";

        // Função para buscar atendimentos
        async function buscarAtendimentos() {
            try {
                const response = await fetch(API_URL + 'findAll');
                if (!response.ok) throw new Error("Erro ao buscar atendimentos");
                const atendimentos = await response.json();
                preencherTabela(atendimentos);
            } catch (error) {
                console.error("Erro:", error.message);
            }
        }

        // Preencher a tabela
        function preencherTabela(atendimentos) {
            const tbody = document.querySelector("#tabela-historico tbody");
            tbody.innerHTML = ""; // Limpa a tabela

            atendimentos.forEach((atendimento) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
          <td>${atendimento.idHistoricoAtendimento}</td>
          <td>${atendimento.paciente.idPaciente}</td>
          <td>${atendimento.paciente.nome}</td>
          <td>${atendimento.medico.idMedico}</td>
          <td>${atendimento.medico.usuario.nome}</td>
          <td>${atendimento.descricao}</td>
          <td>${atendimento.dataAtendimento}</td>
          <td>
            <i class="bi bi-pencil-square text-warning action-icons me-3" title="Editar" onclick="abrirModalEdicao(${atendimento.codigo}, '${atendimento.idPaciente}', '${atendimento.nomePaciente}', '${atendimento.idMedico}', '${atendimento.nomeMedico}', '${atendimento.descricao}', '${atendimento.dataAtendimento}')"></i>
            <i class="bi bi-trash-fill text-danger action-icons me-3" title="Excluir" onclick="deletarAtendimento(${atendimento.codigo})"></i>
            <i class="bi bi-file-earmark-text text-primary action-icons" title="Gerar Declaração" onclick="gerarDeclaracao(${atendimento.codigo})"></i>
          </td>

        `;
                tbody.appendChild(tr);
            });
        }

        // Abrir modal de edição
        function abrirModalEdicao(codigo, idPaciente, nomePaciente, idMedico, nomeMedico, descricao, dataAtendimento) {
            document.getElementById("editCodigo").value = codigo;
            document.getElementById("editIdPaciente").value = idPaciente;
            document.getElementById("editNomePaciente").value = nomePaciente;
            document.getElementById("editIdMedico").value = idMedico;
            document.getElementById("editNomeMedico").value = nomeMedico;
            document.getElementById("editDescricao").value = descricao;
            document.getElementById("editDataAtendimento").value = dataAtendimento;
            new bootstrap.Modal(document.getElementById("editModal")).show();
        }

        // Submeter o formulário de edição
        document.getElementById("editForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const codigo = document.getElementById("editCodigo").value;
            const atendimentoEditado = {
                idPaciente: document.getElementById("editIdPaciente").value,
                nomePaciente: document.getElementById("editNomePaciente").value,
                idMedico: document.getElementById("editIdMedico").value,
                nomeMedico: document.getElementById("editNomeMedico").value,
                descricao: document.getElementById("editDescricao").value,
                dataAtendimento: document.getElementById("editDataAtendimento").value,
            };

            try {
                const response = await fetch(`${API_URL}/${codigo}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(atendimentoEditado),
                });

                if (!response.ok) throw new Error("Erro ao atualizar atendimento");
                alert("Atendimento atualizado com sucesso!");
                buscarAtendimentos();
                bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
            } catch (error) {
                console.error("Erro:", error.message);
            }
        });

        // Função para deletar atendimento
        async function deletarAtendimento(codigo) {
            if (confirm("Tem certeza que deseja excluir este atendimento?")) {
                try {
                    const response = await fetch(`${API_URL}/${codigo}`, { method: "DELETE" });
                    if (!response.ok) throw new Error("Erro ao excluir atendimento");
                    alert("Atendimento excluído com sucesso!");
                    buscarAtendimentos();
                } catch (error) {
                    console.error("Erro:", error.message);
                }
            }
        }

        // Buscar dados ao carregar a página
        document.addEventListener("DOMContentLoaded", buscarAtendimentos);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../navbar/dropdown.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

</body>

</html>
