<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuários Medicamentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .action-icons {
      font-size: 1.2rem;
      cursor: pointer;
    }
    .action-icons:hover {
      color: #007bff;
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Tabela de Prontuários Medicamentos</h2>
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white text-center">
        <h4 class="mb-0">Prontuários Medicamentos</h4>
      </div>
      <div class="card-body p-4">
        <!-- Botão de Adicionar -->
        <div class="d-flex justify-content-end mb-3">
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdicionar">
            <i class="bi bi-plus-lg"></i> Adicionar
          </button>
        </div>
        <table class="table table-hover align-middle" id="tabela-prontuarios-medicamentos">
          <thead class="table-light">
            <tr>
              <th>ID Prontuário</th>
              <th>Nome do Paciente</th>
              <th>Nome do Médico</th>
              <th>ID Medicamento</th>
              <th>Nome Medicamento</th>
              <th>Dosagem</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados serão inseridos dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal de Adicionar -->
  <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalAdicionarLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="modalAdicionarLabel">Adicionar Prontuário Medicamento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formAdicionar">
            <div class="mb-3">
              <label for="novoPaciente" class="form-label">Nome do Paciente</label>
              <input type="text" class="form-control" id="novoPaciente" required>
            </div>
            <div class="mb-3">
              <label for="novoMedico" class="form-label">Nome do Médico</label>
              <input type="text" class="form-control" id="novoMedico" required>
            </div>
            <div class="mb-3">
              <label for="novoMedicamento" class="form-label">Nome do Medicamento</label>
              <input type="text" class="form-control" id="novoMedicamento" required>
            </div>
            <div class="mb-3">
              <label for="novaDosagem" class="form-label">Dosagem</label>
              <input type="text" class="form-control" id="novaDosagem" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:9090/prontuarioMedicamento/";

    // Função para buscar dados da API
    async function buscarProntuariosMedicamentos() {
      try {
        const response = await fetch(API_URL + 'findAll');
        if (!response.ok) throw new Error("Erro ao buscar dados");
        const dados = await response.json();
        preencherTabela(dados);
      } catch (error) {
        console.error("Erro:", error.message);
      }
    }

    // Preencher a tabela
    function preencherTabela(prontuariosMedicamentos) {
      const tbody = document.querySelector("#tabela-prontuarios-medicamentos tbody");
      tbody.innerHTML = ""; // Limpa a tabela

      prontuariosMedicamentos.forEach((item) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.prontuario.idProntuario}</td>
          <td>${item.prontuario.paciente.nome}</td>
          <td>${item.prontuario.medico.usuario.nome}</td>
          <td>${item.medicamento.idMedicamento}</td>
          <td>${item.medicamento.nome}</td>
          <td>${item.medicamento.dosagem}</td>
          <td>
            <i class="bi bi-pencil-square text-warning action-icons me-3" title="Editar" onclick="abrirModalEdicao(${item.idProntuario}, '${item.idMedicamento}', '${item.nomePaciente}', '${item.nomeMedico}', '${item.nomeMedicamento}', '${item.dosagemMedicamento}')"></i>
            <i class="bi bi-trash-fill text-danger action-icons" title="Excluir" onclick="deletarProntuarioMedicamento(${item.idProntuario})"></i>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Função para adicionar novo prontuário medicamento
    document.getElementById("formAdicionar").addEventListener("submit", async (event) => {
      event.preventDefault();
      const novoProntuario = {
        nomePaciente: document.getElementById("novoPaciente").value,
        nomeMedico: document.getElementById("novoMedico").value,
        nomeMedicamento: document.getElementById("novoMedicamento").value,
        dosagemMedicamento: document.getElementById("novaDosagem").value,
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novoProntuario),
        });
        if (!response.ok) throw new Error("Erro ao adicionar prontuário medicamento");
        alert("Prontuário Medicamento adicionado com sucesso!");
        buscarProntuariosMedicamentos();
        document.getElementById("formAdicionar").reset();
        bootstrap.Modal.getInstance(document.getElementById("modalAdicionar")).hide();
      } catch (error) {
        console.error("Erro:", error.message);
      }
    });

    // Função para deletar (simulada)
    async function deletarProntuarioMedicamento(id) {
      if (confirm("Tem certeza que deseja excluir este prontuário medicamento?")) {
        try {
          const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!response.ok) throw new Error("Erro ao excluir prontuário medicamento");
          alert("Prontuário Medicamento excluído com sucesso!");
          buscarProntuariosMedicamentos();
        } catch (error) {
          console.error("Erro:", error.message);
        }
      }
    }

    // Chamar a função ao carregar a página
    document.addEventListener("DOMContentLoaded", buscarProntuariosMedicamentos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
