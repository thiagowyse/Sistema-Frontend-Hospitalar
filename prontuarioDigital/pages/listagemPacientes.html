<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Pacientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .action-icons {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .action-icons:hover {
      color: #007bff;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Gerenciamento de Pacientes</h2>
    <div class="card shadow-lg">
      <div class="card-header bg-info text-white text-center">
        <h4 class="mb-0">Lista de Pacientes</h4>
      </div>
      <div class="card-body p-4">
        <table class="table table-hover align-middle" id="tabela-pacientes">
          <thead class="table-light">
            <tr>
              <th>Código</th>
              <th>Nome do Paciente</th>
              <th>Endereço</th>
              <th>Telefone</th>
              <th>Data de Nascimento</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados serão inseridos dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Paciente</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editCodigo">
            <div class="mb-3">
              <label for="editNome" class="form-label">Nome do Paciente</label>
              <input type="text" class="form-control" id="editNome" required>
            </div>
            <div class="mb-3">
              <label for="editEndereco" class="form-label">Endereço</label>
              <input type="text" class="form-control" id="editEndereco" required>
            </div>
            <div class="mb-3">
              <label for="editTelefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="editTelefone" required>
            </div>
            <div class="mb-3">
              <label for="editDataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" class="form-control" id="editDataNascimento" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:9090/paciente/";

    // Função para buscar pacientes
    async function buscarPacientes() {
      try {
        const response = await fetch(API_URL + 'findAll');
        if (!response.ok) throw new Error("Erro ao buscar pacientes");
        const pacientes = await response.json();
        preencherTabela(pacientes);
      } catch (error) {
        console.error("Erro:", error.message);
      }
    }

    // Preencher a tabela
    function preencherTabela(pacientes) {
      const tbody = document.querySelector("#tabela-pacientes tbody");
      tbody.innerHTML = ""; // Limpa a tabela

      pacientes.forEach((paciente) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${paciente.idPaciente}</td>
          <td>${paciente.nome}</td>
          <td>${paciente.endereco}</td>
          <td>${paciente.telefone}</td>
          <td>${paciente.dataNascimento}</td>
          <td>
            <i class="bi bi-pencil-square text-warning action-icons me-3" title="Editar" onclick="abrirModalEdicao(${paciente.idPaciente}, '${paciente.nome}', '${paciente.endereco}', '${paciente.telefone}', '${paciente.dataNascimento}')"></i>
            <i class="bi bi-trash-fill text-danger action-icons" title="Excluir" onclick="deletarPaciente(${paciente.idPaciente})"></i>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Abrir modal de edição
    function abrirModalEdicao(codigo, nome, endereco, telefone, dataNascimento) {
      document.getElementById("editCodigo").value = codigo;
      document.getElementById("editNome").value = nome;
      document.getElementById("editEndereco").value = endereco;
      document.getElementById("editTelefone").value = telefone;
      document.getElementById("editDataNascimento").value = dataNascimento;
      new bootstrap.Modal(document.getElementById("editModal")).show();
    }

    // Submeter o formulário de edição
    document.getElementById("editForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const codigo = document.getElementById("editCodigo").value;
      const pacienteEditado = {
        nome: document.getElementById("editNome").value,
        endereco: document.getElementById("editEndereco").value,
        telefone: document.getElementById("editTelefone").value,
        dataNascimento: document.getElementById("editDataNascimento").value,
      };

      try {
        const response = await fetch(`${API_URL}/${codigo}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pacienteEditado),
        });

        if (!response.ok) throw new Error("Erro ao atualizar paciente");
        alert("Paciente atualizado com sucesso!");
        buscarPacientes();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      } catch (error) {
        console.error("Erro:", error.message);
      }
    });

    // Função para deletar paciente
    async function deletarPaciente(codigo) {
      if (confirm("Tem certeza que deseja excluir este paciente?")) {
        try {
          const response = await fetch(`${API_URL}/${codigo}`, { method: "DELETE" });
          if (!response.ok) throw new Error("Erro ao excluir paciente");
          alert("Paciente excluído com sucesso!");
          buscarPacientes();
        } catch (error) {
          console.error("Erro:", error.message);
        }
      }
    }

    // Buscar dados ao carregar a página
    document.addEventListener("DOMContentLoaded", buscarPacientes);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch('../navbar/dropdown.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

</body>

</html>
