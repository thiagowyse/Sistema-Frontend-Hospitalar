<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Pacientes - Prontuário Digital</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cadastroPacientes.css" rel="stylesheet">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="cartao p-4 shadow">
          <div class="card-body">
            <h3 class="titulo-cartao mb-4 text-center">Cadastro de Paciente</h3>

            <form id="formCadastroPaciente">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome completo" required>
              </div>

              <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento" required>
              </div>

              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço" required>
              </div>

              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone/Contato</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone ou contato" required>
              </div>

              <div class="mb-3">
                <label for="outrosDados" class="form-label">Outros Dados Relevantes</label>
                <textarea class="form-control" id="outrosDados" rows="3" placeholder="Digite outros dados relevantes (opcional)"></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="listagemPacientes.html" class="btn btn-danger">Cancelar</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="cadastroPacientes.js"></script>
  <script>
    fetch('../navbar/dropdown.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

</body>
</html>
