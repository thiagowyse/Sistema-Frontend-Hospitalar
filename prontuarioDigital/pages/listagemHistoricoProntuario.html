<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Prontuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .action-icons {
      font-size: 1.2rem;
      cursor: pointer;
    }

    .action-icons:hover {
      color: #007bff;
    }

    .table th,
    .table td {
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-header bg-success text-white text-center">
        <h4 class="mb-0">Prontuários</h4>
      </div>
      <div class="card-body p-4">
        <table class="table table-hover align-middle" id="tabela-prontuarios">
          <thead class="table-light">
            <tr>
              <th>Código</th>
              <th>Nome do Paciente</th>
              <th>Nome do Médico</th>
              <th>Descrição</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            <!-- Os dados serão inseridos aqui dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Edição -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel">Editar Prontuário</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editForm">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editPaciente" class="form-label">Nome do Paciente</label>
              <input type="text" class="form-control" id="editPaciente" required>
            </div>
            <div class="mb-3">
              <label for="editMedico" class="form-label">Nome do Médico</label>
              <input type="text" class="form-control" id="editMedico" required>
            </div>
            <div class="mb-3">
              <label for="editDescricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="editDescricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label for="editData" class="form-label">Data</label>
              <input type="date" class="form-control" id="editData" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:9090/prontuario/";

    // Função para buscar prontuários
    async function buscarProntuarios() {
      try {
        const response = await fetch(API_URL + 'findAll');
        if (!response.ok) throw new Error("Erro ao buscar dados");
        const prontuarios = await response.json();
        preencherTabela(prontuarios);
      } catch (error) {
        console.error(error.message);
      }
    }

    // Preencher a tabela
    function preencherTabela(prontuarios) {
      const tbody = document.querySelector("#tabela-prontuarios tbody");
      tbody.innerHTML = ""; // Limpa a tabela

      prontuarios.forEach((prontuario) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${prontuario.idProntuario}</td>
          <td>${prontuario.paciente.nome}</td>
          <td>${prontuario.medico.usuario.nome}</td>
          <td>${prontuario.descricao}</td>
          <td>${prontuario.dataCriacao}</td>
          <td>
            <i class="bi bi-pencil-square text-warning action-icons me-3" title="Editar" onclick="abrirModalEdicao(${prontuario.idProntuario}, '${prontuario.nomePaciente}', '${prontuario.nomeMedico}', '${prontuario.descricao}', '${prontuario.data}')"></i>
            <i class="bi bi-trash-fill text-danger action-icons me-3" title="Excluir" onclick="deletarProntuario(${prontuario.idProntuario})"></i>
            <i class="bi bi-file-earmark-text text-primary action-icons" title="Gerar Atestado" onclick="gerarAtestado(${prontuario.idProntuario})"></i>
          </td>

            
        `;
        tbody.appendChild(tr);
      });
    }

    // Abrir o modal de edição
    function abrirModalEdicao(codigo, nomePaciente, nomeMedico, descricao, data) {
      document.getElementById("editId").value = codigo;
      document.getElementById("editPaciente").value = nomePaciente;
      document.getElementById("editMedico").value = nomeMedico;
      document.getElementById("editDescricao").value = descricao;
      document.getElementById("editData").value = data;
      new bootstrap.Modal(document.getElementById("editModal")).show();
    }

    // Submeter o formulário de edição
    document.getElementById("editForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const id = document.getElementById("editId").value;
      const prontuarioEditado = {
        nomePaciente: document.getElementById("editPaciente").value,
        nomeMedico: document.getElementById("editMedico").value,
        descricao: document.getElementById("editDescricao").value,
        data: document.getElementById("editData").value,
      };

      try {
        const response = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(prontuarioEditado),
        });

        if (!response.ok) throw new Error("Erro ao atualizar prontuário");
        alert("Prontuário atualizado com sucesso!");
        buscarProntuarios();
        bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      } catch (error) {
        console.error(error.message);
      }
    });

    // Função para deletar um prontuário
    async function deletarProntuario(id) {
      if (confirm("Tem certeza que deseja excluir este prontuário?")) {
        try {
          const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
          if (!response.ok) throw new Error("Erro ao excluir prontuário");
          alert("Prontuário excluído com sucesso!");
          buscarProntuarios();
        } catch (error) {
          console.error(error.message);
        }
      }
    }

    // Chamar a função para buscar dados ao carregar a página
    document.addEventListener("DOMContentLoaded", buscarProntuarios);
  </script>

  <script>
    fetch('../navbar/dropdown.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
