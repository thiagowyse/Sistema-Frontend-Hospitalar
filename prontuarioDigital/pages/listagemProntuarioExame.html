<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prontuários Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .action-icons {
            font-size: 1.2rem;
            cursor: pointer;
        }

        .action-icons:hover {
            color: #007bff;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Tabela de Prontuários Exames</h2>
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Prontuários Exames</h4>
            </div>
            <div class="card-body p-4">
                <!-- Botão de Adicionar -->
                <div class="d-flex justify-content-end mb-3">
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAdicionar">
                        <i class="bi bi-plus-lg"></i> Adicionar
                    </button>
                </div>
                <table class="table table-hover align-middle" id="tabela-prontuarios-exames">
                    <thead class="table-light">
                        <tr>
                            <th>Código Prontuário</th>
                            <th>Código Paciente</th>
                            <th>Nome do Paciente</th>
                            <th>Código Exame</th>
                            <th>Nome do Exame</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados serão inseridos dinamicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal de Adicionar -->
    <div class="modal fade" id="modalAdicionar" tabindex="-1" aria-labelledby="modalAdicionarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="modalAdicionarLabel">Adicionar Prontuário Exame</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formAdicionar">
                        <div class="mb-3">
                            <label for="codigoProntuario" class="form-label">Código do Prontuário</label>
                            <input type="text" class="form-control" id="codigoProntuario" required>
                        </div>

                        <div class="mb-3">
                            <label for="codigoExame" class="form-label">Código do Exame</label>
                            <input type="text" class="form-control" id="codigoExame" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label for="nomeExame" class="form-label">Nome do Exame</label>
                            <input type="text" class="form-control" id="nomeExame" readonly>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:9090/prontuarioExame/";
        const EXAMES_API_URL = "http://localhost:9090/exame/findAll";

        // Função para buscar dados da API
        async function buscarProntuariosExames() {
            try {
                const response = await fetch(API_URL + 'findAll');
                if (!response.ok) throw new Error("Erro ao buscar dados");
                const dados = await response.json();
                preencherTabela(dados);
            } catch (error) {
                console.error("Erro:", error.message);
            }
        }

        // Preencher a tabela
        function preencherTabela(prontuariosExames) {
            const tbody = document.querySelector("#tabela-prontuarios-exames tbody");
            tbody.innerHTML = ""; // Limpa a tabela

            prontuariosExames.forEach((item) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${item.prontuario.idProntuario}</td>
                    <td>${item.prontuario.paciente.idPaciente}</td>
                    <td>${item.prontuario.paciente.nome}</td>
                    <td>${item.exeme.idExame}</td>
                    <td>${item.exeme.nome}</td>
                    <td>
                        <i class="bi bi-pencil-square text-warning action-icons me-3" title="Editar"></i>
                        <i class="bi bi-trash-fill text-danger action-icons" title="Excluir" onclick="deletarProntuarioExame(${item.prontuario.idProntuario})"></i>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // Função para buscar exames e preencher o nome automaticamente
        document.getElementById("codigoExame").addEventListener("input", async (event) => {
            const codigoExame = event.target.value;

            try {
                const response = await fetch(EXAMES_API_URL);
                if (!response.ok) throw new Error("Erro ao buscar exames");

                const exames = await response.json();
                const exameEncontrado = exames.find(exame => exame.idExame == codigoExame);

                if (exameEncontrado) {
                    document.getElementById("nomeExame").value = exameEncontrado.nome;
                } else {
                    document.getElementById("nomeExame").value = "";
                }
            } catch (error) {
                console.error("Erro ao buscar exames:", error.message);
            }
        });

        // Função para salvar prontuário exame
        document.getElementById("formAdicionar").addEventListener("submit", async (event) => {
            event.preventDefault();
            const idProntuario = document.getElementById("codigoProntuario").value;
            const idExame = document.getElementById("codigoExame").value;

            const payload = {
                prontuario: { idProntuario },
                exeme: { idExame },
            };

            try {
                const response = await fetch(API_URL + "save", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) throw new Error("Erro ao salvar prontuário exame");
                alert("Prontuário Exame salvo com sucesso!");
                buscarProntuariosExames();
                document.getElementById("formAdicionar").reset();
                bootstrap.Modal.getInstance(document.getElementById("modalAdicionar")).hide();
            } catch (error) {
                console.error("Erro ao salvar prontuário exame:", error.message);
            }
        });

        // Função para deletar
        async function deletarProntuarioExame(id) {
            if (confirm("Tem certeza que deseja excluir este prontuário exame?")) {
                try {
                    const response = await fetch(`${API_URL}/${id}`, { method: "DELETE" });
                    if (!response.ok) throw new Error("Erro ao excluir prontuário exame");
                    alert("Prontuário Exame excluído com sucesso!");
                    buscarProntuariosExames();
                } catch (error) {
                    console.error("Erro:", error.message);
                }
            }
        }

        // Chamar a função ao carregar a página
        document.addEventListener("DOMContentLoaded", buscarProntuariosExames);
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
