<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logs de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: #333;
      animation: fadeIn 0.5s ease;
    }

    .log-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      width: 100%;
      max-width: 1000px;
      animation: slideUp 0.7s ease-out;
    }

    .log-title {
      color: #2a5298;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
    }

    thead {
      background-color: #f1f5ff;
    }

    th {
      color: #2a5298;
    }

    .table td,
    .table th {
      vertical-align: middle;
    }

    .log-icon.success {
      color: green;
    }

    .log-icon.error {
      color: red;
    }

    .log-icon.info {
      color: #0d6efd;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9fbff;
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="log-container">
    <h2 class="log-title text-center">Logs de Atividades dos Usuários</h2>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Ação</th>
          <th>Data/Hora</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="logBody">
        <!-- Os logs serão inseridos dinamicamente aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const logs = [
      { usuario: "João Silva", acao: "Login realizado", data: "17/05/2025 09:15", status: "success" },
      { usuario: "Maria Costa", acao: "Tentativa de acesso negado", data: "17/05/2025 09:20", status: "error" },
      { usuario: "Ana Lima", acao: "Cadastro de médico", data: "17/05/2025 10:00", status: "success" },
      { usuario: "Carlos Souza", acao: "Atualização de prontuário", data: "17/05/2025 10:30", status: "info" },
      { usuario: "Fernanda Rocha", acao: "Logout", data: "17/05/2025 11:00", status: "success" }
    ];

    const logBody = document.getElementById("logBody");

    logs.forEach(log => {
      const tr = document.createElement("tr");

      const icones = {
        success: '<i class="bi bi-check-circle-fill log-icon success"></i>',
        error: '<i class="bi bi-x-circle-fill log-icon error"></i>',
        info: '<i class="bi bi-info-circle-fill log-icon info"></i>'
      };

      tr.innerHTML = `
        <td>${log.usuario}</td>
        <td>${log.acao}</td>
        <td>${log.data}</td>
        <td>${icones[log.status]}</td>
      `;
      logBody.appendChild(tr);
    });
  </script>

</body>

</html>
